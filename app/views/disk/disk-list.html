
<div class="row">
	<div class="col-md-12" data-ng-show="disks.length > 0">
		
		<a class="btn btn-success" href="#/disk-new"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new disk</a>

		<span class="pull-right">
			<strong>Search: </strong><input ng-model="searchText">
			<strong>Item Per page: </strong> <input type="number" min="1" max="100"  ng-model="pageSize">
		</span>
	</br>
</br>
<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">List disks</h3>
	</div>
</div>
<div class="spinner" ng-show="loading"></div> 

<table class="table table-striped table-bordered">
	<thead>
		<th>Disk Id&nbsp;</th>
		<th>Disk Name&nbsp;</th>
	</thead>
	<tbody>
		
		<tr dir-paginate="disk in disks  | filter:searchText | itemsPerPage: pageSize: 'disks'" current-page="currentPage" pagination-id="disks">{{disk|json}}
			<td>{{disk.diskId}}</td>
			<td>{{disk.diskName}}</td>
		</tr>
	</tbody>
</table>
<div class="text-center">
	<dir-pagination-controls boundary-links="true" pagination-id="disks" on-page-change="pageChangeHandler(newPageNumber)" template-url="views/templates/directives/pagination/dirPagination.tpl.html">
</dir-pagination-controls>
</div>
</div>
<div class="col-md-12" data-ng-show="disks.length == 0">
	<div class="col-md-12">
		<h4>No disk found</h4>
	</div>
</div>
</div>
