

<div class="spinner" ng-show="loading"></div> 
<div class="panel panel-primary ">
  <div class="panel-heading">
    <h3 class="panel-title">User Signup</h3>
  </div>
  <div class="panel-body">
    <form name= "signupForm"ng-submit="submitForm(signupForm.$valid)"  class="form-horizontal" role="form" method ="post" novalidate>
      
      
      <div class="form-group" ng-class="{ 'has-error' : signupForm.email.$invalid && !signupForm.email.$pristine }">
        <label class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" placeholder ="Email" name="email" ng-model="employee.email" required>
          <p ng-show="signupForm.email.$invalid && !signupForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>
      </div>

      <div class="form-group" ng-class="{'has-error':signupForm.password.$invalid && !signupForm.password.$pristine}">
        <label  class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder ="Password" name="password" ng-model="employee.password" required>
          <p ng-show="signupForm.password.$invalid && !signupForm.password.$pristine" class="help-block"> password is required.</p>
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error':signupForm.confirmPassword.$invalid && !signupForm.confirmPassword.$pristine}">
        <label  class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder ="Confirm Password"  name="confirmPassword" ng-model="employee.confirmPassword" required>
          <p ng-show="signupForm.confirmPassword.$invalid && !signupForm.confirmPassword.$pristine" class="help-block"> password is required.</p>
          <p class="alert-error" ng-show="employee.password != employee.confirmPassword">Passwords do not match...</p>
        </div>
      </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">

      <a ng-href="#" class="btn btn-primary">Cancle</a>
      <button type="submit" class="btn btn-success">Signup</button>

    </div>
  </div>
</form>
</div>
</div>
